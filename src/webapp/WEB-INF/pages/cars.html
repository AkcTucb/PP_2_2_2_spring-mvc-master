<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Cars</title>
</head>
<body>
<h1>Список машин</h1>

<table border="1">
    <tr>
        <th>Модель</th>
        <th>Цвет</th>
        <th>Год</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.color}"></td>
        <td th:text="${car.year}"></td>
    </tr>
</table>

</body>
</html>
